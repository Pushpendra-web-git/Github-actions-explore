
name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'    # Matches any branch starting with feature/
    paths:
      - 'app/**'        # Only runs if files in app/ folder change
      
env:
  NODE_ENV: ci          # Global environment variable

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Show NODE_ENV
        run: echo "NODE_ENV=$NODE_ENV"
